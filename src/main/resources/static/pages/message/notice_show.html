<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/layui/css/modules/layer/default/layer.css" media="all">
    <script type="text/javascript" src="../../lib/jquery-2.1.3.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div style="left: 20%;width: 300px" id="demo">
        <p id="p1"></p>
    </div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/layui/lay/modules/layer.js"></script>
<script>
    layui.use(['layer'], function(){
        location.search;
        var layer=layui.layer;
        var router = layui.router();
        var noticeId = router.search.id;
        $.ajax({
            url: 'http://localhost:10010/notice/get',
            type: 'GET',
            data: {'id': noticeId},
            success: function (result) {
                if (result.code == "0") {
                    $("#p1").append(result.data.content);
                } else {
                    layer.msg(result.msg, {icon: 5});
                }
                // location.reload();
            },
            error: function (errorMsg) {
                alert("数据异常！" + errorMsg);
            },
        });
        return false;
    });
</script>
</body>

</html>
