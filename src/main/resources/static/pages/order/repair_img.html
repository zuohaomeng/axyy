</div>
<div style="width:300px;height:300px;" id="demo">
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/layui/lay/modules/layer.js"></script>
<script>
    layui.use(['layer'], function () {
        location.search;
        var layer = layui.layer;
        var router = layui.router();
        var id = router.search.id;
        $.ajax({
            url: 'http://localhost:10010/img/getImgs?type=2&foreignId=' + id,
            type: 'GET',
            data: {},
            success: function (result) {
                if(result.length>0){
                    for (var i = 0; i < result.length; i++) {
                        $("#demo").append("<img style='width:250px;height:250px;' src='http://localhost:10010/" + result[i].url+"' /></br>")
                    }
                }else {
                    $("#demo").append("<p>无图片</p>")
                }
            },
            error: function (errorMsg) {
                alert("数据异常！" + errorMsg);
            },
        });
        return false;
    });
</script>
</body>

</html>
